<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>Amazon product finder</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet"/>
</head>
<body>
<!--Change to POST later-->
<form wicket:id="form" method="GET">
    <label for="searchIndex"><wicket:message key="filter.group"/></label>
    <select wicket:id="searchIndex" name="searchIndex" id="searchIndex"/>

    <label for="keyword"><wicket:message key="filter.keyword"/></label>
    <input wicket:id="keyword" type="text" id="keyword" autofocus="true"/>
    <label for="minPrice"><wicket:message key="filter.minPrice"/></label>
    <input wicket:id="minPrice" type="text" id="minPrice"/>
    <label for="maxPrice"><wicket:message key="filter.maxPrice"/></label>
    <input wicket:id="maxPrice" type="text" id="maxPrice">
    <input type="submit" wicket:message='value:filter.submit'/>
</form>
<hr/>
<div wicket:id="repeater">Repeater here</div>
</body>
</html>
